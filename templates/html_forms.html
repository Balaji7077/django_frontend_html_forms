<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_forms</title>
</head>
<style>
    input
    {
        cursor: pointer;
    }
</style>
<body>
    <center>
        <h1>html_forms</h1>
        <form method="post">
            {% csrf_token %}
            <label for="un">Username</label>
            <input type="text" id="un" name="un"><br>

            <label for="pw">Password</label>
            <input type="password" id="pw" name="pw"><br>

            <input type="submit">
        </form>
    </center>
</body>
</html>
